name: UbuntuSSH

on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: JDK Setup
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: |
          8
          11
          17
    - name: Install NDK
      run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.0.6113669"
    - name: Session Setup
      uses: mxschmitt/action-tmate@v3
      timeout-minutes: 300
      with:
        sudo: true
