name: UbuntuSSH

on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: shimataro/ssh-key-action@develop
      with:
        key: ${{ secrets.ANU_KEY }}
        name: id_rsa
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        if_key_exists: ignore

    - name: Session Setup
      uses: mxschmitt/action-tmate@v3
      timeout-minutes: 300
      with:
        sudo: true
